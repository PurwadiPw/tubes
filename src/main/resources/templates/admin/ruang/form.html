
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout" th:with="title='Ruang'">

	<th:block layout:fragment="content">
			
		<div class="container-fluid">
		    <div class="row m-bottom-20">
		        <div class="btn-group btn-breadcrumb pull-left">
		            <a th:href="${ '/' }" class="btn btn-default"><i class="glyphicon glyphicon-home"></i></a>
		            <a th:href="${ '/ruang' }" class="btn btn-default">Ruang</a>
		            <a th:if="${ruang.KdRuang == null}" th:href="${ '#' }" class="btn btn-default">New Data</a>
		            <a th:if="${ruang.KdRuang != null}" th:href="${ '#' }" class="btn btn-default">Edit Data</a>
		        </div>
		        <a th:href="${ '/ruang' }" class="btn btn-info pull-right"><span class="glyphicon glyphicon-arrow-left"></span> Back</a>
			</div>
		</div>
		
        <form class="form-horizontal" th:object="${ruang}" th:action="@{/ruang}" method="post">
        
            <input th:if="${ruang.KdRuang != null}" type="hidden" th:field="*{kdRuang}"/>
            
            <div class="form-group">
                <label class="col-sm-2 control-label">KD Ruang:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{KdRuang}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Nama Ruang:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{NmRuang}"/>
                </div>
            </div>

            <div class="form-group">
            	<div class="col-sm-10">
                	<button type="submit" class="btn btn-default">Submit</button>
            	</div>
            </div>
        </form>
		
	</th:block>

</html>
