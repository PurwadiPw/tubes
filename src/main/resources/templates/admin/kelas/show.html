
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout" th:with="title='Kelas'">

	<th:block layout:fragment="content">
            
        <div class="container-fluid">
            <div class="row m-bottom-20">
                <div class="btn-group btn-breadcrumb pull-left">
                    <a th:href="${ '/' }" class="btn btn-default"><i class="glyphicon glyphicon-home"></i></a>
                    <a th:href="${ '/kelas' }" class="btn btn-default">Kelas</a>
                    <a th:href="${ '/kelas' }" class="btn btn-default">View Data</a>
                </div>
                <a th:href="${ '/kelas' }" class="btn btn-info pull-right"><span class="glyphicon glyphicon-arrow-left"></span> Back</a>
            </div>
        </div>

        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Nama Kelas:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${kelas.getNmKelas()}">Nama Kelas</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Prodi:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${kelas.getProdi()}">Prodi</p>
                </div>
            </div>
        </form>
	</th:block>

</html>
